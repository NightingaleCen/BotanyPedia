<!DOCTYPE html>
<html>
<head>
	<title>Upload Image</title>
</head>
<body>
	<h1>Upload Image</h1>
	<form method="POST" enctype="multipart/form-data" action="{{ url_for('get_image') }}">
		<input type="file" name="image" accept="image/*" required><br><br>
		<input type="submit" value="Upload">
	</form>
</body>
</html>
